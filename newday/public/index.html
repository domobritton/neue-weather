<!DOCTYPE>
<html>

<head>
    <title>Neue Weather</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="body" class="day" onload="digi()">
    <header id="header">
        <div class="widget center">
            <div id="blur" class="blur"></div>
            <div class="text center">
                <div class="inner-header-box">
                    <div class="left-header">
                        <canvas id="icon" width="100" height="100"></canvas>
                        <div id="temp"></div>
                        <div id="clouds"></div>
                    </div>
                    <div id="time"></div>
                </div>
            </div>
        </div>
    </header>
    <aside id="aside-left">
        <div id="left-aside" class="left-aside center-aside day">
            <div class="blur-aside"></div>
            <div class="inner-aside center-aside">
                <div class="inner-text">
                    <h1>Welcome to New Day.</h1>
                    <p>This unique weather app is easy on the eyes and provides you with current, daily and forecasted
                        weather information. Use the arrow keys to look around.</p>
                </div>
            </div>
            <div class="left-aside-bottom">
                <div class="toggle-left">
                    <h4>°F TEMP</h4>
                    <label class="switch" for="checkbox2">
                        <input type="checkbox" id="checkbox2" value="false" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <div class="toggle-left">
                    <h4>12 HOUR</h4>
                    <label class="switch" for="checkbox3">
                        <input type="checkbox" id="checkbox3" value="false" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <div class="social">
                    <i class="fab fa-github fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
                </div>
                <a href="https://darksky.net/poweredby/" target="_blank">Powered By Dark Sky</a>
            </div>
        </div>
    </aside>
        <aside id="aside-right">
            <div id="right-aside" class="right-aside day">
                <div class="blur-aside"></div>
                <div class="inner-aside">
                </div>
                <div class="right-aside-bottom">
                </div>
            </div>
        </aside>
    <section id="precip" class="precip precip-day">
        <div class="toggle">
            <label class="switch" for="checkbox1">
                <input type="checkbox" id="checkbox1" value="false" />
                <div class="slider round"></div>
            </label>
        </div>
        <canvas id="bar-chart">
        </canvas>
        <div class="precip-title">PRECIPITATION</div>
    </section>
    <section id="date-btns" class="date-btns day">
        <div class="date-inner">
            <div id="today" class="today" onclick="todayClick()">TODAY</div>
            <div id="tomorrow" class="tomorrow" onclick="tomorrowClick()">TOMORROW</div>
        </div>
    </section>
    <section class="temperature">
        <div class="temp-title">TEMPERATURE</div>
        <div id="loader" class="loader">
            Loading...
        </div>
        <canvas id="weatherChart">
        </canvas>
        <div class="navigation">
            <div class="navigation-inner">
                <div class="left">◀︎</div>
                <div class="up">▲</div>
                <div class="right">▶︎</div>
                <div class="down">▼</div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./clock.js"></script>
    <!-- <script type="text/javascript" src="./icons.js"></script> -->
</body>

</html>
